{
"Dhcp4": {
    "interfaces-config": {
        "interfaces": [ "eth1" ] // The private network interface Vagrant sets up
    },
    "lease-database": {
        "type": "memfile",
        "persist": true,
        "name": "/var/lib/kea/dhcp4.leases"
    },
    "valid-lifetime": 4000,
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "subnet4": [
        {
            "subnet": "192.168.56.0/24",
            "pools": [ { "pool": "192.168.56.100 - 192.168.56.200" } ],
            "option-data": [
                {
                    "name": "domain-name-servers",
                    "data": "PRIMARY_DNS_IPV4_PLACEHOLDER, SECONDARY_DNS_IPV4_PLACEHOLDER"
                },
                {
                    "name": "routers", // Gateway for clients (if any beyond DHCP server)
                    "data": "192.168.56.1" // Example gateway, could be this DHCP server itself if it routes
                                            // Or the Vagrant default GW for the host-only network.
                },
                {
                    "name": "domain-name",
                    "data": "DOMAIN_PLACEHOLDER"
                }
            ]
        }
    ],
    "loggers": [
        {
            "name": "kea-dhcp4",
            "output_options": [ { "output": "/var/log/kea-dhcp4.log" } ],
            "severity": "INFO",
            "debuglevel": 0
        }
    ]
}
}